<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
    }

    select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 16px;
      background-color: white;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
    }

    .unit-row {
      display: flex;
      gap: 15px;
    }

    .unit-row .form-group {
      flex: 1;
      margin-bottom: 25px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 5px;
      text-align: center;
      display: none;
    }

    .result.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result p {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .result-meta {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }

    .result-value {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }

    .error {
      color: #e74c3c;
      padding: 12px;
      background: #fadbd8;
      border-radius: 5px;
      margin-top: 15px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .info {
      text-align: center;
      margin-top: 30px;
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå°Ô∏è Conversor de Temperatura</h1>
    
    <form id="converterForm">
      <div class="form-group">
        <label for="temperature">Temperatura:</label>
        <input 
          type="number" 
          id="temperature" 
          placeholder="Digite a temperatura" 
          required
          step="0.01"
        >
      </div>

      <div class="unit-row">
        <div class="form-group">
          <label for="fromUnit">De:</label>
          <select id="fromUnit" required>
            <option value="C">Celsius (¬∞C)</option>
            <option value="F">Fahrenheit (¬∞F)</option>
            <option value="K">Kelvin (K)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="toUnit">Para:</label>
          <select id="toUnit" required>
            <option value="F">Fahrenheit (¬∞F)</option>
            <option value="C">Celsius (¬∞C)</option>
            <option value="K">Kelvin (K)</option>
          </select>
        </div>
      </div>

      <button type="submit">Converter</button>
    </form>

    <div class="error" id="errorMessage"></div>

    <div class="result" id="result">
      <p>Resultado:</p>
      <div class="result-value" id="resultValue"></div>
      <p class="result-meta" id="resultContainer"></p>
    </div>

    <div class="info">
      <p>Converta entre Celsius, Fahrenheit e Kelvin</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('converterForm');
    const temperatureInput = document.getElementById('temperature');
    const fromUnit = document.getElementById('fromUnit');
    const toUnit = document.getElementById('toUnit');
    const resultDiv = document.getElementById('result');
    const resultValue = document.getElementById('resultValue');
    const errorMessage = document.getElementById('errorMessage');
    const resultContainer = document.getElementById('resultContainer');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.remove('show');
      resultDiv.classList.remove('show');

      const temperature = temperatureInput.value;

      try {
        const response = await fetch('/api/convert', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            temperature: temperature,
            fromUnit: fromUnit.value,
            toUnit: toUnit.value
          })
        });

        const data = await response.json();

        if (data.error) {
          showError(data.error);
        } else {
          showResult(data.result, toUnit.value, data.containerId);
        }
      } catch (error) {
        showError('Erro na convers√£o. Tente novamente.');
        console.error('Error:', error);
      }
    });

    function showResult(value, unit, containerId) {
      const unitSymbol = {
        'C': '¬∞C',
        'F': '¬∞F',
        'K': 'K'
      };
      resultValue.textContent = `${value} ${unitSymbol[unit]}`;
      resultContainer.textContent = containerId ? `Container: ${containerId}` : '';
      resultDiv.classList.add('show');
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }
  </script>
</body>
</html>
